<html>

<head>
    <meta charset="utf-8">
    <script>
        function calculate() {
            var input1 = parseInt(document.getElementById("in1").value)
            var input2 = parseInt(document.getElementById("in2").value)

            if (document.getElementById("operator").value == "+"){
                var result = input1+input2
            }else if (document.getElementById("operator").value == "-"){
                var result = input1-input2
            }else if (document.getElementById("operator").value == "*"){
                var result = input1*input2
            }else if(document.getElementById("operator").value == "/"){
                var result = input1/input2
            }
            
            document.getElementById('result').value = result
        }
    </script>
</head>

<body>
    <form>
        <input type="text" size="10" id="in1"> 
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" size="10" id="in2"> =
        <b><input type="text" size="10" id="result"> </b>
        <input type="button" value="Compute" onclick="calculate()">
    </form>
</body>

</html>
